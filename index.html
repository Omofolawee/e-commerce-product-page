<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <nav class="navigation">
      <div class="left-nav">
        <img src="./images/icon-menu.svg" alt="" class="menu">
        <img src="./images/logo.svg" alt="" class="logo" />
        <ul class="list">
          <li>Collections</li>
          <li>Men</li>
          <li>Women</li>
          <li>About</li>
          <li>Contact</li>
        </ul>
      </div>
      <div class="right-nav">
        <img src="./images/icon-cart.svg" alt="" class="cart" />
        <img src="./images/image-avatar.png" alt="" class="avatar" />
      </div>
    </nav>
    <section class="container">
      <div class="left">
        <img src="./images/image-product-1.jpg" alt="" class="big-image" />
        <div class="thumbnails">
          <img
            src="./images/image-product-1-thumbnail.jpg"
            alt=""
            class="sides"
          />
          <img
            src="./images/image-product-2-thumbnail.jpg"
            alt=""
            class="sides"
          />
          <img
            src="./images/image-product-3-thumbnail.jpg"
            alt=""
            class="sides"
          />
          <img
            src="./images/image-product-4-thumbnail.jpg"
            alt=""
            class="sides"
          />
        </div>
      </div>
      <div class="right">
        <p class="company">sneaker company</p>
        <h1 class="title">Fall Limited Edition Sneakers</h1>
        <p class="about">
          These low-profile sneakers are your perfect casual wear companion.
          Featuring a durable rubber outer sole, they'll withstand everything
          the weather can offer.
        </p>
        <div class="price">
          <div class="sp">$125.00</div>
          <div class="discount">50%</div>
        </div>
        <p class="cp">$250.00</p>
        <div class="buttons">
          <div class="quantity">
            <button class="minus">-</button>
            <input type="text" value="0" class="amount" />
            <button class="add">+</button>
          </div>
          <button class="add-to-cart">
            <img src="./images/icon-cart.svg" alt="" />Add to cart
          </button>
        </div>
      </div>
    </section>
  </body>
</html>
